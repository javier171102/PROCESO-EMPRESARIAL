<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Inventarios</h1>
        <section class="step">
            <form>
                <div class="form-group">
                    <label for="inventory-status">Estado del Inventario</label>
                    <input type="number" id="inventory-status" placeholder="Productos en stock">
                </div>
                <div class="form-group">
                    <label for="reorder-point">Punto de Reorden</label>
                    <input type="number" id="reorder-point" placeholder="Nivel de stock mínimo">
                </div>
                <button type="submit">Actualizar Inventario</button>
            </form>
        </section>
        <!-- Botones para navegar entre formularios -->
        <div class="navigation">
            <a href="produccion.html" class="back-button">Anterior</a>
            <a href="logistica.html" class="next-button">Siguiente</a>
        </div>
    </div>
</body>
</html>
